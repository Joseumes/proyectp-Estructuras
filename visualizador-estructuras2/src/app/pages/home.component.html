<div class="container">
  <h2>Cargar archivo CSV de estructuras</h2>

  <input type="file" (change)="onFileSelected($event)" accept=".csv" />
  <button (click)="onUpload()">Procesar CSV</button>

  <p>{{ mensaje }}</p>

  <div class="imagenes-grid" *ngIf="imagenes.length > 0">
    <div class="imagen-card" *ngFor="let img of imagenes">
      <img [src]="img.src" alt="Imagen generada" />
      <p class="etiqueta">{{ img.tipo | uppercase }}</p>
    </div>
  </div>
</div>
